<div class="container">
  <form [formGroup]="form" (ngSubmit)="create()">

    <div class="row">
      <div class="col-xs">
        <h1>Create a post</h1>
      </div>
      <div class="col">
        <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">
          Create
        </button>
      </div>
    </div>

    <mat-form-field appearance="outline" class="m-2">
      <mat-label>Name</mat-label>
      <input formControlName="name" matInput>
    </mat-form-field>

    <mat-form-field appearance="outline" class="m-2">
      <mat-label>Street</mat-label>
      <input formControlName="street"matInput>
    </mat-form-field>

    <mat-form-field appearance="outline" class="m-2">
      <mat-label>House number</mat-label>
      <input formControlName="houseNumber" type="number" min="0" matInput>
    </mat-form-field>

    <mat-form-field appearance="outline" class="m-2">
      <mat-label>Appartement bus</mat-label>
      <input formControlName="appartementBus" matInput>
    </mat-form-field>

    <mat-form-field appearance="outline" class="m-2">
      <mat-label>Postal code</mat-label>
      <input formControlName="zip" matInput>
    </mat-form-field>

    <mat-form-field appearance="outline" class="m-2">
      <mat-label>Country</mat-label>
      <input formControlName="country" matInput>
    </mat-form-field>
  </form>
</div>
