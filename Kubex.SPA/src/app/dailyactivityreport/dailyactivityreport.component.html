<main fxLayout="column" fxFlex="100">
  <!-- header row -->
  <div class="top" fxLayout="row" fxFlex="8">
    <div fxLayout="column" fxFlex="60">
      <h1>DAR</h1>
      <h4>Post</h4>
    </div>
    <div fxLayout="column" fxFlex style="text-align: right;">
      <h1>Date</h1>
      <h4>DarId</h4>
    </div>
  </div>

  <!-- main row -->
  <div class="mainrow" fxLayout="row">
    <mat-accordion displayMode="flat" multi class="mat-table" fxFlex="100">
      <section matSort class="mat-elevation-z2 mat-header-row" fxLayout="row" fxLayout.xs="column">
        <span class="mat-header-cell" mat-sort-header="vesselName" fxFlex="6%">Hour</span>
        <span class="mat-header-cell" mat-sort-header="vesselId" fxFlex="14%">Location</span>
        <span class="mat-header-cell" mat-sort-header="vesselStatus" fxFlex="80%">Description</span>
      </section>

      <mat-expansion-panel *ngFor="let entry of entries | async">
        <mat-expansion-panel-header class="mat-row" fxLayout="row" fxLayout.xs="column">
          <input class="mat-cell" type="time" [ngModel]="entry.occuranceDate | date: 'hh:mm'" 
                fxFlex="6%" 
                fxFlex.lt-lg="8%">
          <input class="mat-cell" type="text" [ngModel]="entry.location" fxFlex="12%">
          <input class="mat-cell" type="text" [ngModel]="entry.description" fxFlex>
        </mat-expansion-panel-header>

        <!-- Subentries -->
        <div class="mat-row" *ngFor="let entry of entries | async" fxLayout="row" fxLayout.xs="column" style="padding-left: 1rem;">
          <input class="mat-cell" type="time" [ngModel]="entry.occuranceDate | date: 'hh:mm'" 
                fxFlex="6%" 
                fxFlex.lt-lg="8%">
          <input class="mat-cell" type="text" [ngModel]="entry.location" fxFlex="12%">
          <mat-form-field class="mat-cell descr" fxFlex>
            <textarea matInput
                      cdkTextareaAutosize
                      cdkAutosizeMinRows="1"
                      cdkAutosizeMaxRows="40"
                      [ngModel]="entry.description"
                      style="padding: 0px;">
                    </textarea>
          </mat-form-field>
        </div>

        <!-- Empty line for entry in subentries -->
        <mat-action-row class="mat-row">
          <form [formGroup] = "postSubEntry" (ngSubmit) = "onSubmitSub()">
            <mat-form-field fxFlex="6%">
              <input matInput type="time">
            </mat-form-field>
            <mat-form-field fxFlex="14%">
              <input matInput type="text">
            </mat-form-field>
            <mat-form-field fxFlex>
              <textarea matInput
                        cdkTextareaAutosize
                        cdkAutosizeMinRows="1"
                        cdkAutosizeMaxRows="40"
                        style="padding: 0px;"></textarea>
            </mat-form-field>
            <button mat-mini-fab color="primary" type="submit">
              <mat-icon>send</mat-icon>
            </button>
          </form>
        </mat-action-row>
      </mat-expansion-panel>

      <!-- Empty line for entry in main part -->
      <div class="mat-row newEntry">
        <form [formGroup] = "postEntry" (ngSubmit) = "onSubmit()">
          <mat-form-field fxFlex="6%">
            <input matInput type="time">
          </mat-form-field>
          <mat-form-field fxFlex="14%">
            <input matInput type="text">
          </mat-form-field>
          <mat-form-field fxFlex>
            <textarea matInput
                      cdkTextareaAutosize
                      cdkAutosizeMinRows="1"
                      cdkAutosizeMaxRows="40"
                      style="padding: 0px;"></textarea>
          </mat-form-field>
          <button mat-mini-fab color="primary" type="submit">
            <mat-icon>send</mat-icon>
          </button>
        </form>
      </div>
    
    </mat-accordion>
  </div>

  <!-- button row -->
  <div class="bottom" fxLayout="row" fxFlexOffset="auto">
    <button>Test</button>
  </div>


</main>
