<main>
  <!-- Top -->
  <div class="row top">
    <!-- Title and post -->
    <div class="col col-lg-8">
      <div class="row">
        <h1>Daily Activity Report</h1>
      </div>
      <div class="row">
        <h5>Post</h5>
      </div>
    </div>

    <!-- Date and reference number -->
    <div class="col col-lg-4 colright">
      <div class="row colright">
        <h4 class="colright">Monday 01/01/2020</h4>
      </div>
      <div class="row colright">
        <h5 class="colright">DAR-00-000</h5>
      </div>
    </div>
  </div>

  <!-- Report body -->
  <div class="row body">
    <mat-accordion displayMode="flat" multi class="mat-table col col-lg-12">
      <section matSort class="mat-elevation-z2 mat-header-row container" fxLayout="row" fxLayout.xs="column">
        <span class="mat-header-cell" mat-sort-header="vesselName" fxFlex="12%">Hour</span>
        <span class="mat-header-cell" mat-sort-header="vesselId" fxFlex="18%">Location</span>
        <span class="mat-header-cell" mat-sort-header="vesselStatus" fxFlex="70%">Description</span>
      </section>
    
      <mat-expansion-panel *ngFor="let entry of entries | async">
        <mat-expansion-panel-header class="mat-row container" fxLayout="row" fxLayout.xs="column">
          <input class="mat-cell" type="time" [ngModel]="entry.hour | date: 'hh:mm'" fxFlex="12%">
          <input class="mat-cell" type="text" [ngModel]="entry.locaton" fxFlex="18%">
          <input class="mat-cell" type="text" [ngModel]="entry.description" fxFlex="70%">
        </mat-expansion-panel-header>

        <div class="mat-row container" *ngFor="let entry of entries | async" fxLayout="row" fxLayout.xs="column">
          <input class="mat-cell" type="time" [ngModel]="entry.hour | date: 'hh:mm'" fxFlex="12%">
          <input class="mat-cell" type="text" [ngModel]="entry.locaton" fxFlex="18%">
          <mat-form-field class="mat-cell descr" fxFlex="70%">
            <textarea matInput
                      cdkTextareaAutosize
                      #autosize="cdkTextareaAutosize"
                      cdkAutosizeMinRows="1"
                      cdkAutosizeMaxRows="5"
                      [ngModel]="entry.description">
                    </textarea>
          </mat-form-field>
        </div>
      </mat-expansion-panel>
    
    </mat-accordion>

  </div>
  

  <!-- Buttons -->
  <div class="row bottom">
    <div class="col col-lg-6">
      <input type="button" value="Klik" >
    </div>
    <div class="col col-lg-6">
      <input type="button" value="Klik" style="float: right;">
    </div>
  </div>
</main>
