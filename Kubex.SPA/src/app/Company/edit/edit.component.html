<h1 *ngIf="isAddMode">Add Client</h1>
<h1 *ngIf="!isAddMode">Edit Client</h1>
<!-- [formGroup]="form" -->
<form [formGroup]="companyForm" formControlName="companyForm" (ngSubmit)="onSubmit()">
  <div class="form-row">
    <div class="form-group col">
      <label for="name">Name</label>
      <input type="text" formControlName="name" class="form-control"/>
    </div>

    <!-- Address -->
    <div class="form-row">
      <div class="form-group col">
        <label for="street">Streetname</label>
        <input type="text" formControlName="street" class="form-control" />
      </div>
      <div class="form-group col">
        <label for="houseNumber">Housenumber</label>
        <input type="number" min= "1" formControlName="houseNumber" class="form-control" />
      </div>
      <div class="form-group col">
        <label for="appartementBus">Appartement bus</label>
        <input type="text" formControlName="appartementBus" class="form-control" />
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col">
        <label for="zip">Postal code</label>
        <input type="text" formControlName="zip" class="form-control"/>
      </div>
      <div class="form-group col">
        <label for="country">Country</label>
        <input type="text" formControlName="country" class="form-control"/>
      </div>
    </div>

    <!-- Buttons -->
    <div class="form-group">
      <button [disabled]="loading || companyForm.invalid" class="btn btn-primary">
        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
        Save
      </button>
      <a routerLink="/companies" class="btn btn-link">Cancel</a>
    </div>
  </div>
</form>
