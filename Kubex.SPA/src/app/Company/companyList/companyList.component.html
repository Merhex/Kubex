<h1>Clients</h1>
<a routerLink="add" class="btn btn-sm btn-success mb-2">Add Client</a>
<table class="table table-striped">
    <thead>
        <tr>
            <th style="width: 30%">Name</th>
            <!-- <th style="width: 30%">Last Name</th>
            <th style="width: 30%">Username</th> -->
            <th style="width: 10%"></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let company of companies">
            <td>{{company.name}}</td>
            <!-- <td>{{company.lastName}}</td>
            <td>{{company.userName}}</td> -->
            <td style="white-space: nowrap">
                <a routerLink="edit/{{company.id}}" class="btn btn-sm btn-primary mr-1">Edit</a>
                <!-- <button (click)="deleteUser(user.userName)" class="btn btn-sm btn-danger btn-delete-user" [disabled]="user.isDeleting">
                    <span *ngIf="user.isDeleting" class="spinner-border spinner-border-sm"></span>
                    <span *ngIf="!user.isDeleting">Delete</span>
                </button> -->
            </td>
        </tr>
        <tr *ngIf="!companies">
            <td colspan="4" class="text-center">
                <span class="spinner-border spinner-border-lg align-center"></span>
            </td>
        </tr>
    </tbody>
</table>
