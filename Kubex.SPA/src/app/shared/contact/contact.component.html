<ng-container [formGroup]="controlContainer.control">
  <h3 class="section">Contact</h3>
  <div *ngFor="let contact of contacts" fxLayout="row" fxLayoutGap="1%">
    <mat-form-field appearance="fill" fxFlex="10%">
      <mat-label>Type</mat-label>
      <mat-select formControlName="type">
        <mat-option value="mail">Mail</mat-option>
        <mat-option value="mobile">Mobile</mat-option>
        <mat-option value="pager">Pager</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field appearance="fill" fxFlex>
      <mat-label>Value</mat-label>
      <input matInput formControlName="value" placeholder="Ex. 01">
    </mat-form-field>
    <button mat-mini-fab aria-label="delete" color="warn" class="my-fab">
      <mat-icon>delete</mat-icon>
    </button>
  </div>
  
  <button mat-mini-fab type="button" aria-label="add" color="primary" class="my-fab" (click)="addContact()">
    <mat-icon>add</mat-icon>
  </button>
  <span class="dialogtext" (click)="addContact()">Add a new Contact</span>
</ng-container>
