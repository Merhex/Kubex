<main class="container">
  <!-- Top -->
  <div class="row top">
    <!-- Title and post -->
    <div class="col col-lg-8">
      <div class="row">
        <h1>Daily Activity Report</h1>
      </div>
      <div class="row">
        <h5>Post</h5>
      </div>
    </div>

    <!-- Date and reference number -->
    <div class="col col-lg-4 colright">
      <div class="row colright">
        <h4 class="colright">Monday 01/01/2020</h4>
      </div>
      <div class="row colright">
        <h5 class="colright">DAR-00-000</h5>
      </div>
    </div>
  </div>

  <!-- Report body -->
  <div class="row body">
    <mat-accordion displayMode="flat" multi class="mat-table col col-lg-12">
      <section matSort class="mat-elevation-z2 mat-header-row">
        <span class="mat-header-cell col col-lg-1" mat-sort-header="vesselName">Hour</span>
        <span class="mat-header-cell col col-lg-2" mat-sort-header="vesselId">Location</span>
        <span class="mat-header-cell col col-lg-9" mat-sort-header="vesselStatus">Description</span>
      </section>
    
      <mat-expansion-panel *ngFor="let entry of entries | async" style="width: 100%;">
        <mat-expansion-panel-header class="mat-row">
          <input class="mat-cell col col-lg-1" type="time" [ngModel]="entry.hour">
          <input class="mat-cell col col-lg-1" type="text" [ngModel]="entry.locaton">
          <input class="mat-cell col col-lg-9" type="text" [ngModel]="entry.description">
        </mat-expansion-panel-header>
        <div><pre>{{entry | json}}</pre></div>
      </mat-expansion-panel>
    
    </mat-accordion>

  </div>
  

  <!-- Buttons -->
  <div class="row bottom">
    <div class="col col-lg-6">
      <input type="button" value="Klik" >
    </div>
    <div class="col col-lg-6">
      <input type="button" value="Klik" style="float: right;">
    </div>
  </div>
</main>
