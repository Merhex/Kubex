<h1 mat-dialog-title>New Post</h1>

<form [formGroup]="postForm" (ngSubmit)="submit(postForm)">
  <mat-dialog-content fxLayout="column" fxLayoutGap="2%">
    <mat-form-field appearance="fill" fxFlex>
      <mat-label>Name</mat-label>
      <input matInput formControlName="postName" placeholder="Ex. Main entrance" autocomplete="off">
    </mat-form-field>
    <mat-form-field appearance="fill" fxFlex>
      <mat-label>Address</mat-label>
      <input matInput formControlName="address" placeholder="Ex. Main street 10, 1000 Brussels, Belgium" autocomplete="off">
    </mat-form-field>
  </mat-dialog-content>

  <mat-dialog-actions>
    <button mat-button type="submit">Add</button>
    <button mat-button type="button" (click)="close()">Cancel</button>
  </mat-dialog-actions>
</form>
